<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling</title>
    <style>
      body {
        height: 3000px;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #display {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="" id="display" style="display: none">
      scrolling will be shown here...
    </div>
    <script src="./src/scrolling.js"></script>
  </body>
</html>
